<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-cat-office30-16.png">
    <link rel="stylesheet" href="cat-facts_styles.css">
    <script src="cat-facts_script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen">
    <header class="h-1/4 w-full">
        <div class="cat-header bg-rose-400 text-sky-200 text-center h-full w-full flex flex-col justify-center items-center shadow-lg">
            <h1 class="text-5xl py-4 pb-9">Get Your Random Cat Facts</h1>
            <h2 class="text-2xl pb-4">We've got ourselves quite the website, huh?</h2>
            <p>Check it out below, try it and enjoy!</p>
        </div>
    </header>
    <main class="h-3/5 w-full">
        <div class="main-container bg-sky-300 h-full w-full flex flex-row justify-center">
            <img class="h-28 my-36 mr-28 rounded-xl border-2 border-rose-400" src="https://media1.tenor.com/m/JAZzfZupTTcAAAAC/gil-cat.gif" alt="cat-gif">
            <div class="cat-content text-center flex flex-col justify-center items-center">
                <div class="cat-fact bg-slate-200 h-52 min-w-[50rem] max-w-[50rem] my-6 rounded-xl flex flex-col justify-center border-4 border-rose-400 shadow-lg">
                    <p class="text-2xl px-4 py-6" id="fact-display">Click the button below to get a random cat fact!</p>
                </div>
                <button class="bg-rose-400 text-slate-100 text-xl px-10 py-4 my-5 rounded-xl shadow-lg hover:bg-rose-500" id="new-fact-button">Cat Fact</button>
                <h2 class="my-7 text-xl">How many of these did you already know?</h2>
            </div>
            <img class="h-28 my-36 ml-28 rounded-xl border-2 border-rose-400" src="https://media1.tenor.com/m/JAZzfZupTTcAAAAC/gil-cat.gif" alt="cat-gif">
        </div>    
    </main>
    <footer class="h-[15%] w-full bg-red-300">
        <div class="cat-footer text-center py-8 text-blue-400">
            <p class="text-lg">Created by Alan M. Hakim</p>
            <p class="text-sm">Data provided by <a class="underline" href="https://catfact.ninja/" target="_blank" rel="noopener noreferrer">catfact.ninja</a></p>
        </div>
    </footer>
</body>
</html>
