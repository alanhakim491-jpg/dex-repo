<!DOCTYPE html
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="C:\Users\Alan M\OneDrive\Desktop\Code\Projects\calc_styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calc_script.js" defer></script>
</head>
<body>
    <div class="flex justify-center items-center bg-orange-100 h-screen">
        <div class="bg-gray-500 ml-2 mt-1 w-[435px] h-[800px] rounded-3xl p-4 grid justify-center align-center shadow-xl">
            <h1 class="py-3 font-bold ml-1.5">My Calculator</h1>
            <div class="bg-gray-300 h-20 w-[400px] rounded-md">
                <p class="text-6xl mr-3 text-right py-2" id="shit-inside"></p>
            </div>
            <div class="mt-4 text-lg font-bold">
                <button class="bg-blue-500 text-white px-[38px] py-9 m-1 rounded-xl first-buttons" id="gone">C</button>
                <button class="bg-blue-500 text-white px-[30px] py-9 m-1 rounded-xl first-buttons" id="delete">Del</button>
                <button class="bg-blue-500 text-white px-[38px] py-9 m-1 rounded-xl first-buttons" id="sqrt">âˆš</button>
                <button class="bg-yellow-500 text-white px-[39px] py-9 m-1 rounded-xl second-buttons" id="divide">/</button>
            </div>  
            <div class="mt-1 text-lg font-bold">
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="seven">7</button>
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="eight">8</button>
                <button class="bg-blue-500 text-white px-[38px] py-9 m-1 rounded-xl first-buttons" id="nine">9</button>
                <button class="bg-yellow-500 text-white px-[39px] py-9 m-1 rounded-xl second-buttons" id="times">*</button>
            </div>  
            <div class="mt-1 text-lg font-bold">
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="four">4</button>
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="five">5</button>
                <button class="bg-blue-500 text-white px-[38px] py-9 m-1 rounded-xl first-buttons" id="six">6</button>
                <button class="bg-yellow-500 text-white px-[39px] py-9 m-1 rounded-xl second-buttons" id="minus">-</button>
            </div> 
            <div class="mt-1 text-lg font-bold">
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="one">1</button>
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="two">2</button>
                <button class="bg-blue-500 text-white px-[38px] py-9 m-1 rounded-xl first-buttons" id="three">3</button>
                <button class="bg-yellow-500 text-white px-[36px] py-9 m-1 rounded-xl second-buttons" id="plus">+</button>
            </div>  
            <div class="mt-1 text-lg font-bold">
                <button class="bg-blue-500 text-white px-[30px] py-9 m-1 rounded-xl first-buttons" id="parentheses">par</button>
                <button class="bg-blue-500 text-white px-[39px] py-9 m-1 rounded-xl first-buttons" id="zero">0</button>
                <button class="bg-blue-500 text-white px-[41px] py-9 m-1 rounded-xl first-buttons" id="virgule">.</button>
                <button class="bg-yellow-500 text-white px-[36px] py-9 m-1 rounded-xl second-buttons" id="equals">=</button>
            </div>      
        </div>   
    </div>
<script
    src="C:\Users\Alan M\OneDrive\Desktop\Code\calc_script.js">
</script>

</html>
