<!DOCTYPE html>
<html lang="en">    
<head>  
    <meta charset="UTF-8">

    </header>
    <main class="h-3/5 w-full">
        <div class="main-container bg-sky-300 h-full w-full flex flex-row justify-center">
            <div class="cat-content text-center flex flex-col justify-center items-center gap-4">
                <h1 class="text-4xl font-bold mb-6">Where do you think Pamela is?</h1>

                    <input type="submit" class="bg-rose-400 text-slate-100 text-md px-4 py-2 rounded-lg shadow-lg hover:bg-rose-500 cursor-pointer" id="submit-known" value="Submit">
